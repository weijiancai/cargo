<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>查询岗 -- 运单状态</title>
    <link href="style/reset.css" rel="stylesheet" type="text/css"/>
    <link href="style/global.css" rel="stylesheet" type="text/css"/>
    <link href="style/menu.css" rel="stylesheet" type="text/css"/>
    <link href="style/common.css" rel="stylesheet" type="text/css"/>
    <link href="style/business.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/const.js"></script>
    <script type="text/javascript" src="js/menus.js"></script>
    <script type="text/javascript" src="js/layout.js"></script>
    <script type="text/javascript" src="js/dataObject.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<!-- 内容 -->
<div id="main">
    <div id="main_left"></div>

    <!-- Tabs -->
    <div id="main_right">
        <!-- 运单查询 -->
        <div class="tab" title="运单查询">
            <div id="form_ydcx"></div>
            <fieldset>
                <legend>运单列表区</legend>

                <div style="padding: 0 0 10px 100px;">
                    <button type="button" style="width: 80px">下页</button>
                    <button type="button" style="width: 80px">末页</button>
                    <button type="button" style="width: 80px">导出</button>
                </div>
                <textarea style="width: 100%;height: 310px;border: 1px solid green;"></textarea>
            </fieldset>
        </div>
        <div class="tab" title="运单明细查询"></div>
        <div class="tab" title="运单日志查询"></div>
    </div>
</div>

<script type="text/javascript">
    // 菜单
    $('body').dataMenu({menus: MENU_IN, showItemId: 'sub_nav_gnjg'});
    // tabs
    $('#main_right').tabs({tabNames: ['运单查询','运单明细查询','运单日志查询']});
    // 表单
    $('#form_ydcx').dataForm({
        colCount: 1,
        legend: '查询区',
        fields: [
            {
                name: ['gngj','jgcgzh','hgjg','sfzmdz','yyd'],
                displayName: ['国内/国际','进港/出港/中转','海关监管','始发站/目的站','营业点'],
                width: [80,80,80,100,120],
                displayStyle: [DS_COMBO_BOX, DS_COMBO_BOX, DS_COMBO_BOX, DS_SFZ_MDT, DS_TEXT],
                styleClass: ['','','','import_input','import_input'],
                dictList: [DICT_GN_GJ, DICT_JG_CG_ZZ, DICT_HGJG, [], []]
            },
            {
                name: ['fhdlr','shdlr','ydh','thdm'],
                displayName: ['发货代理人','收货代理人', '运单号','特货代码'],
                width: [80,80,210,180],
                displayStyle: [DS_TEXT, DS_TEXT, DS_YDH, DS_THDM],
                styleClass: ['import_input','import_input','','import_input'],
                dictList: [[], [], [], []]
            },
            {
                name: ['hzm','fhr','shr','cyr','pmdm'],
                displayName: ['货主名：','发货人','收货人','承运人','品名代码'],
                width: [0,100,100,120,150],
                displayStyle: [DS_LABEL, DS_RADIO, DS_RADIO, DS_TEXT, DS_TEXT],
                styleClass: ['','','','import_input','import_input']
            },
            {
                name: ['yd_date_range',''],
                displayName: ['时间段查询','查询（Q）'],
                width: [650,100],
                displayStyle: [DS_YD_DATE_RANGE, DS_BUTTON]
            }
        ]
    });
</script>
</body>
</html>
