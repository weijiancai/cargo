<!DOCTYPE html>

    <link href="style/menu.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/const.js"></script>
    <script type="text/javascript" src="js/menus.js"></script>

<body>
<!-- 内容 -->
<div id="main">

    <!-- Tabs -->

        <form>
            <fieldset style="padding: 0 10px;">
                <legend>查询条件</legend>

                <div class="row">
                    <span class="ydh form_field" style="margin-right: 50px;">
                        <label>运单号</label>
                        <select>
                            <option>AWBA</option>
                        </select>
                        <input type="text" class="first" value="784"/>
                        <input type="text" class="second" value="741741111"/>
                    </span>

                    <button type="button" class="width_90" style="padding: 2px;">查询（Q）</button>
                </div>
            </fieldset>
        </form>

                                <option>AWBA</option>
                            </select>
                            <input type="text" class="first readonly" value="784" disabled/>
                            <input type="text" class="second readonly" value="741741111" disabled/>
                        </span>

                            <label>起始站*</label>
                            <input type="text" class="width_30 import_input"/>
                        </td>

                        <td class="form_field">
                            <ul class="air_line">
                                <li><input type="text" class="width_30 import_input"/></li>
                                <li class="line">-------></li>
                            </ul>
                        </td>
                        <td class="form_label" style="vertical-align: middle">
                            <input type="text" class="width_30 import_input"/>
                        </td>
                        <td class="form_field">
                            <ul class="air_line">
                                <li><input type="text" class="width_30 import_input"/></li>
                                <li class="line">-------></li>
                            </ul>
                        </td>

                        <td class="form_label" style="vertical-align: middle">
                            <input type="text" class="width_30 import_input"/>
                        </td>
                        <td class="form_field">
                            <ul class="air_line">
                                <li><input type="text" class="width_30 import_input"/></li>
                                <li class="line">-------></li>
                            </ul>
                        </td>

                        <td class="form_label" style="vertical-align: middle">
                            <input type="text" class="width_30 import_input"/>
                        </td>
                        <td class="form_field">
                            <ul class="air_line">
                                <li><input type="text" class="width_30 import_input"/></li>
                                <li class="line">-------></li>
                            </ul>
                        </td>
                        <td class="form_label" style="vertical-align: middle">
                            <input type="text" class="width_30 import_input"/>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="9">
                            <label>目的站*</label>
                            <input type="text" class="width_30 readonly" disabled/>

                            <label>总件数*</label>
                            <input type="text" class="width_30 import_input"/>

                            <label>总重量*</label>
                            <input type="text" class="width_50" value="10"/>
                            <select class="width_60 form_field" style="border: 1px dotted green;margin-left: -4px">
                                <option>KG</option>
                            </select>

                            <label>计量重量*</label>
                            <input type="text" class="width_50" value="10"/>
                            <select class="width_60 form_field" style="border: 1px dotted green;margin-left: -4px">
                                <option>KG</option>
                            </select>

                            <label>特货代码</label>
                            <input type="text" class="width_50"/>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="9">
                            <label>品 名*</label>
                            <input type="text" class="width_60 import_input" value="0100"/>

                    <tr>

                            </select>

                            <input type="checkbox"/><label class="margin_right_20">海关监管</label>

                            <label>海关转关号</label>
                            <input type="text" class="width_150"/>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="9">
                            <input type="checkbox"/>
                            <label>到付</label>

                            <label>币种</label>
                            <input type="text" class="width_50 readonly" disabled/>

                            <label>汇率</label>
                            <input type="text" class="width_60 readonly" disabled/>

                            <label>到期费用</label>

                            <input type="checkbox"/>

                            <input type="checkbox" checked/>

                            <button type="button" class="width_90" style="padding: 2px;">保存</button>
                            <button type="button" class="width_90" style="padding: 2px;">删除</button>
                        </td>
                    </tr>
                </table>

            </fieldset>
        </form>

            <fieldset style="padding: 0 10px;">

                    <span class="ydh form_field">
                        <label>航班号</label>
                        <input type="text" class="first" value="CZ"/>
                        <input type="text" class="second" value="3403/2012-05-22"/>

                            <option>PEK-CTU</option>
                        </select>
                    </span>

                    <button type="button" class="width_100" style="margin-left: 100px;padding: 2px;">保存</button>
                </div>
            </fieldset>
        </form>

        <fieldset style="padding: 0 10px;">
            <legend>理货信息</legend>

            <div id="table_lhxx" class="left"></div>

            <div class="left pad_left_15">
                <div>
                    <label>理单件数</label>
                    <input type="text" value="1" class="width_50">

                    <label>理单重量</label>
                    <input type="text" value="13" class="width_50">

                <div>
                    <label class="margin_right_20">ULD号</label>

                    <input type="text" value="" class="width_60" style="margin-left: -5px;">
                    <input type="text" value="" class="width_30 import_input" style="margin-left: -5px;">

                    <button type="button" class="width_90" style="padding: 2px;">删除</button>
                </div>
            </div>

            <legend>舱单信息</legend>

            <div id="table_cdxx" class="left"></div>

            <div class="left pad_left_15">

                    <input type="text" value="1" class="width_50">

                    <label>舱单重量</label>
                    <input type="text" value="13" class="width_50">

                    <label class="margin_right_20">ULD号</label>
                    <input type="text" value="" class="width_30 import_input">
                    <input type="text" value="" class="width_60" style="margin-left: -5px;">

                <div>

                        <label class="readonly">航班号</label>
                        <input type="text" class="first readonly" value="CZ" disabled/>
                        <input type="text" class="second readonly" value="3403/2012-05-22" disabled/>

                            <option>PEK-CTU</option>
                        </select>
                    </span>
                </div>
                <div class="row">
                    <button type="button" class="width_90" style="padding: 2px;">新增</button>
                    <button type="button" class="width_90" style="padding: 2px;">保存</button>
                    <button type="button" class="width_90" style="padding: 2px;">删除</button>
                </div>
            </div>

        </fieldset>

        <fieldset style="padding: 0 10px;">
            <legend>仓库信息</legend>

            <div id="table_ckxx" class="left"></div>
        </fieldset>

</div>

            {name: 'sflsh', displayName: '收费流水号'},

            {cdjs: '1', cdzl: '13', bxbm: '', hbxx: 'CZ737/2012-06-21'}
