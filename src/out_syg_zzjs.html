    // tabs
    $('#main_right').tabs({selected: 2});
    $('#query_tabs').tabs();
    // 待选货物表格
    $('#table_dxhw').dgtable({
        sortable: true,
        selectable: true,
        expandRow: 0,
        selectRow: 0,
        headers: [
            {name: 'uld', displayName: 'ULD信息', width: 100}
        ],
        data: [
            {uld: 'BLK'}
        ]
    }, {
        id: 'table_dxhw_sub',
        sortable: true,
        selectable: true,
        headers: [
            {name: 'ydh', displayName: '运单号'},
            {name: 'js', displayName: '件数'},
            {name: 'zl', displayName: '重量'},

            {ydh: '000-12051534032', js: 2, zl: 123, bxbm: '', bxgshkgs: '', bxlx: ''}

    // 交接货物表格
    $('#table_jjhw').dgtable({

            {name: 'ydh', displayName: '运单号'},

            {name: 'js', displayName: '件数'},
            {name: 'zl', displayName: '重量'},
            {name: 'bxlx', displayName: '板箱类型'},
            {name: 'bxbm', displayName: '板箱编码'},
            {name: 'bxgshkgs', displayName: '板箱归属航空公司'}
        ],
        data: [
            {ydh: '784-622362366', hwjjzt: '交接中', js: 1, zl: 10, bxlx: '', bxbm: '', bxgshkgs: ''}
        ]
    });
    // 交接货物表单
    $('#form_jjhw').dataForm({
        colCount: 5,

            {name: 'ck', displayName: '仓库', width: 90, styleClass: 'import_input'},
