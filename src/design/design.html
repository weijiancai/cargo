<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title></title>
    <link href="../style/reset.css" rel="stylesheet" type="text/css"/>
    <link href="../style/960_24_col.css" rel="stylesheet" type="text/css"/>
    <link href="../style/global.css" rel="stylesheet" type="text/css"/>
    <link href="../style/menu.css" rel="stylesheet" type="text/css"/>
    <link href="../style/common.css" rel="stylesheet" type="text/css"/>
    <link href="../style/business.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/const.js"></script>
    <script type="text/javascript" src="../js/menus.js"></script>
    <script type="text/javascript" src="../js/layout.js"></script>
    <script type="text/javascript" src="../js/dataObject.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/design.js"></script>

    <style type="text/css">
        body {
            background-color: #f2fbf0;
        }
        textarea {
            width: 95%;
            height: 590px;
            border: 1px solid green;
        }
        .tab {
            text-align: center;
            padding: 5px;
        }
        .preview {
            padding: 5px;
            border: 1px solid green;
            height: 590px;
        }
    </style>
</head>
<body>
    <div id="tabs_design" class="container_24">
        <!-- 菜单 -->
        <!--<div class="tab" title="菜单">
            <div id="form_menu"></div>
            <div id="tabs_preview_menu">

            </div>
        </div>-->
        <!-- Tabs -->
        <div class="tab" title="Tabs">
            <div id="form_tab"></div>
            <div class="right action_buttons">
                <button id="btn_tabs_preview" type="button" class="btn_preview width_90 margin_right_20">预览</button>
            </div>

            <div id="tabs_preview_tabs">
                <div id="tab_tabs_preview" class="tab preview" title="预览" style=""></div>

                <div class="tab" title="脚本代码">
                    <textarea id="tab_tabs_js" style=""></textarea>
                </div>

                <div class="tab" title="HTML代码">
                    <textarea id="tab_tabs_html"></textarea>
                </div>
            </div>
        </div>

        <!-- 表单 -->
        <div class="tab" title="表单">
            <div id="form_form"></div>
            <div class="right action_buttons">
                <button id="btn_form_preview" type="button" class="btn_preview width_90 margin_right_20">预览</button>
            </div>

            <div id="tabs_preview_form">
                <div id="tab_form_preview" class="tab preview" title="预览" style=""></div>

                <div class="tab" title="脚本代码">
                    <textarea id="tab_form_js" style=""></textarea>
                </div>

                <div class="tab" title="HTML代码">
                    <textarea id="tab_form_html"></textarea>
                </div>
            </div>
        </div>

        <!-- 表格 -->
        <div class="tab" title="表格">
            <fieldset>
                <legend>table表单</legend>
                <table class="gridPane">
                    <tbody>
                    <tr>
                        <td><label for="undefined">ID</label></td>
                        <td><span style="width:5px;display:block;"></span></td>
                        <td><input type="text" value="table_jjhw" class="" style="" name="undefined" id="tableId"></td>
                        <td><span style="width:15px;display:block;"></span></td>
                        <td><label for="undefined">可排序</label></td>
                        <td><span style="width:5px;display:block;"></span></td>
                        <td><select class="" style="width:60px;" name="undefined" type="select" id="sortable">
                            <option value="T">是</option>
                            <option value="F">否</option>
                        </select></td>
                        <td><span style="width:15px;display:block;"></span></td>
                        <td><label for="undefined">可选择</label></td>
                        <td><span style="width:5px;display:block;"></span></td>
                        <td><select class="" style="width:60px;" name="undefined" type="select" id="selectable">
                            <option value="T">是</option>
                            <option value="F">否</option>
                        </select></td>
                        <td><span style="width:15px;display:block;"></span></td>
                        <td><label for="undefined">展开行</label></td>
                        <td><span style="width:5px;display:block;"></span></td>
                        <td><input type="text" value="" class="" style="width:60px;" name="undefined" id="expandRow">
                        </td>
                        <td><span style="width:15px;display:block;"></span></td>
                        <td><label for="undefined">选中行</label></td>
                        <td><span style="width:5px;display:block;"></span></td>
                        <td><input type="text" value="" class="" style="width:60px;" name="undefined" id="selectRow">
                        </td>
                        <td><span style="width:15px;display:block;"></span></td>
                        <td><label for="undefined">高</label></td>
                        <td><span style="width:5px;display:block;"></span></td>
                        <td><input type="text" value="" class="" style="width:60px;" name="undefined" id="height"></td>
                    </tr>
                    <tr>
                        <td><label for="undefined">表头</label></td>
                        <td><span style="width:5px;display:block;"></span></td>
                        <td><input type="text" value="" class="" style="" name="undefined" id="headers"></td>
                        <td><span style="width:15px;display:block;"></span></td>
                    </tr>
                    </tbody>
                </table>

                <fieldset>
                    <legend>表头</legend>

                    <div id="table_headers" class="left width_550 round" style="height: 100px;"></div>
                    <div class="left">
                        <table>
                            <tr>
                                <td><span>名称</span></td>
                                <td><input id="TableName" type="text"/></td>
                            </tr>
                            <tr>
                                <td><span>显示名</span></td>
                                <td><input id="TableDisplayName" type="text"/></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button id="btn_table_header_add" type="button" class="btn_preview width_60">添加</button>
                                    <button id="btn_table_preview" type="button" class="btn_preview width_60">预览</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </fieldset>
            </fieldset>
            <!-- 表头表格 -->
            <!--<div id="table_headers" class="round"></div>-->

            <!--<div class="right action_buttons">
                <button id="btn_table_preview" type="button" class="btn_preview width_90 margin_right_20">预览</button>
            </div>-->

            <div id="tabs_preview_table">
                <div id="tab_table_preview" class="tab preview" title="预览" style=""></div>

                <div class="tab" title="脚本代码">
                    <textarea id="tab_table_js" style=""></textarea>
                </div>

                <div class="tab" title="HTML代码">
                    <textarea id="tab_table_html"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // tabs
        $('#tabs_design').tabs({tabNames: ['Tabs','表单','表格']});
        /*$('#tabs_preview_menu').tabs({tabNames: ['预览','脚本代码','HTML代码']});*/
        $('#tabs_preview_tabs').tabs({tabNames: ['预览','脚本代码','HTML代码']});
        $('#tabs_preview_form').tabs({tabNames: ['预览','脚本代码','HTML代码']});
        $('#tabs_preview_table').tabs({tabNames: ['预览','脚本代码','HTML代码']});
        // 表单
        /*$('#form_menu').dataForm({
            colCount: 1,
            fields: [
                {id: 'main_menu', displayName: '主菜单', isSingleLine: true, width: 850, defaultValue: ''},
                {id: 'sub_menu_group', displayName: '子菜单分组', isSingleLine: true, displayStyle: DS_TEXT_AREA, width:850, height: 80},
                {id: 'sub_menus', displayName: '子菜单', isSingleLine: true, displayStyle: DS_TEXT_AREA, width:850, height: 150}
            ]
        })*/
        $('#form_tab').dataForm({
            colCount: 1,
            legend: 'tabs表单',
            fields: [
                {id: 'tabId', displayName: 'TabId', isSingleLine: true, width:150,defaultValue: 'tabs_yd'},
                {id: 'tabNames', displayName: 'TabNames', isSingleLine: true, width: 850, defaultValue: '运单,舱单,FFM报,理货'}
            ]
        });
        $('#form_form').dataForm({
            colCount: 1,
            legend: 'form表单',
            fields: [
                {id: 'tabId', displayName: 'TabId', isSingleLine: true, width:150,defaultValue: 'tabs_yd'},
                {id: 'tabNames', displayName: 'TabNames', isSingleLine: true, width: 850, defaultValue: '运单,舱单,FFM报,理货'}
            ]
        });
        $('#form_table').dataForm({
            colCount: 6,
            legend: 'table表单',
            fields: [
                {id: 'tableId', displayName: 'ID',defaultValue: 'table_jjhw'},
                {id: 'sortable', displayName: '可排序', width: 60, defaultValue: '', displayStyle: DS_COMBO_BOX, dictList: DICT_BOOLEAN},
                {id: 'selectable', displayName: '可选择', width: 60, defaultValue: '', displayStyle: DS_COMBO_BOX, dictList: DICT_BOOLEAN},
                {id: 'expandRow', displayName: '展开行', width: 60, defaultValue: ''},
                {id: 'selectRow', displayName: '选中行', width: 60, defaultValue: ''},
                {id: 'height', displayName: '高', width: 60, defaultValue: ''}
            ]
        });
        // 表格
        $('#table_headers').dgtable({
            headers: [
                {name: 'headerName', displayName: '名称'},
                {name: 'headerDisplayName', displayName: '显示名'}
            ],
            data: [
                {headerName: 'aa', headerDisplayName: 'bb'}
            ]
        });
        // tabs预览
        $('#btn_tabs_preview').click(function() {
            var tabId = $('#tabId').val();
            var tabNames = $('#tabNames').val();
            genJsTabs(tabId, tabNames);
        });
        // table 添加表头
        $('#btn_table_header_add').click(function() {
            var str = '<tr><td><img src="images/tr_head.jpg"></td><td style="text-align:left;">'+ $('#TableName').val() +'</td><td style="text-align:left;">'+ $('#TableDisplayName').val() +'</td></tr>';
            $('#table_headers').find('tbody').append(str);
        });
    </script>
</body>
</html>
