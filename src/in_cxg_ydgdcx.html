<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>国内 -- 查询岗 -- 国内进港 -- 运单归档查询</title>
    <link href="style/reset.css" rel="stylesheet" type="text/css"/>
    <link href="style/global.css" rel="stylesheet" type="text/css"/>
    <link href="style/menu.css" rel="stylesheet" type="text/css"/>
    <link href="style/common.css" rel="stylesheet" type="text/css"/>
    <link href="style/business.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/const.js"></script>
    <script type="text/javascript" src="js/menus.js"></script>
    <script type="text/javascript" src="js/layout.js"></script>
    <script type="text/javascript" src="js/dataObject.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<!-- 内容 -->
<div id="main">
    <div id="main_left">
        &nbsp;
        <!--<img style="width: 50px;height: 500px;" src="images/sjlbq.jpg"/>-->
    </div>

    <!-- Tabs -->
    <div id="main_right">
        <div id="form_ydgdcx" class="clear"></div>
        <fieldset style="height: 400px">
            <legend>显示区</legend>

            <div id="table_xsq"></div>
        </fieldset>

        <fieldset>
            <legend>操作区</legend>

            <button type="button" class="width_120 margin_bottom_10 margin_right_20" accesskey="A">全选（A）</button>
            <button type="button" class="width_120 margin_bottom_10" accesskey="U" style="margin-right: 200px;">全不选（U）</button>
            <button type="button" class="width_120 margin_bottom_10" accesskey="C" style="margin-right: 100px;">取消归档（C）</button>
            <button type="button" class="width_120 margin_bottom_10" accesskey="P">打印（P）</button>
        </fieldset>
    </div>
</div>

<script type="text/javascript">
    // 菜单
    $('body').dataMenu({menus: MENU_IN, showItemId: 'sub_nav_gnjg'});
    // 表单
    $('#form_ydgdcx').dataForm({
        colCount: 4,
        legend: '查询区',
        fields: [
            {name: 'ydh', displayName: '运单号', width: 265, displayStyle: DS_YDH},
            {name: 'gdrid', displayName: '归档人ID', width: 90},
            {name: 'gdryyd', displayName: '归档人营业点', width: 90, styleClass: 'import_input'},
            {name: '', displayName: '', width: 100},
            {name: 'gdrq', displayName: '归档日期', width: 200, displayStyle: DS_DATE_RANGE},
            {name: 'gdfs', displayName: '归档方式', width: 90, displayStyle: DS_COMBO_BOX, dictList: DICT_GDFS},
            {name: 'sfzc', displayName: '是否正常', width: 90, displayStyle: DS_COMBO_BOX, dictList: DICT_BOOLEAN},
            {name: '', displayName: '查询（Q）', width: 100, displayStyle: DS_BUTTON}
        ]
    });
    $('#table_xsq').dgtable({
        sortable: true,
        selectable: true,
        selectRow: 0,
        height: 380,
        headers: [
            {name: 'ydh', displayName: '运单号'},
            {name: 'sfzc', displayName: '是否正常'},
            {name: 'gdr', displayName: '归档人'},
            {name: 'gdrq', displayName: '归档日期'},
            {name: 'gdryyd', displayName: '归档人营业点'},
            {name: 'gdfs', displayName: '归档方式'}
        ],
        data: [
            {ydh: '784-90790711', sfzc: 'Y', gdr: '2DOM', gdrq: '2012年06月14日', gdryyd: 'DOM2', gdfs: '手工'}
        ]
    })
</script>
</body>
</html>
